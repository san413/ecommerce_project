{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-center">Admin Dashboard</h1>

    <div class="row g-4">
        <!-- Products -->
        <div class="col-md-3">
            <a href="{% url 'product_list' %}" class="text-decoration-none">
                <div class="card shadow-sm text-white bg-primary h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Products</h5>
                        <p class="display-5">{{ total_products }}</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Total Orders -->
        <div class="col-md-3">
            <a href="{% url 'order_list' %}" class="text-decoration-none">
                <div class="card shadow-sm text-white bg-dark h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Total Orders</h5>
                        <p class="display-5">{{ total_orders }}</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Pending Orders -->
        <div class="col-md-3">
            <a href="{% url 'pending_orders' %}" class="text-decoration-none">
                <div class="card shadow-sm text-white bg-warning h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Pending Orders</h5>
                        <p class="display-5">{{ pending_orders }}</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Paid Orders -->
        <div class="col-md-3">
            <a href="{% url 'paid_orders' %}" class="text-decoration-none">
                <div class="card shadow-sm text-white bg-success h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Paid Orders</h5>
                        <p class="display-5">{{ paid_orders }}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

</body>
</html>
